<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Codepen Recreation</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="codepen">
<header class="pen">
<div class="pen__details">
<h1>Some Amazing Pen Name</h1>
<p>A Pen by Ashley DeMott</p>
</div>
<button class="button button--dirty">Save</button>
<button class="button">Save As Private</button>
<button class="button">Settings</button>
<button class="button">Change View</button>
</header>

<section class="code">
<div class="editor">
<header class="editor__header">
<button class="button button--small editor__settings">O</button>
<h3 class="editor__heading">HTML</h3>
<button class="button button-small editor__settings"></button>
</header>
<div class="editor__code">
<div class="editor__gutter">
<span class="editor__number">1</span>
<span class="editor__number">2</span>
<span class="editor__number">3</span>
</div>
<textarea name="HTML" class="editor__input"><p>Hello world!</p></textarea>
</div>
</div>

<div class="editor">
<header class="editor__header">
<button class="button button--small editor__settings">O</button>
<h3 class="editor__heading">CSS</h3>
<button class="button button-small editor__settings"></button>
</header>
<div class="editor__code">
<div class="editor__gutter">
<span class="editor__number">1</span>
<span class="editor__number">2</span>
<span class="editor__number">3</span>
</div>
<textarea name="CSS" class="editor__input">.codepen { is: cool; }</textarea>
</div>
</div>


<div class="editor">
<header class="editor__header">
<button class="button button--small editor__settings">O</button>
<h3 class="editor__heading">JS</h3>
<button class="button button-small editor__settings"></button>
</header>
<div class="editor__code">
<div class="editor__gutter">
<span class="editor__number">1</span>
<span class="editor__number">2</span>
<span class="editor__number">3</span>
</div>
<textarea name="JS" class="editor__input">const coding = 'coolest';</textarea>
</div>
</div>


</section>

</div>


</body>
</html>
